<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign <i class="fa fa-upload" aria-hidden="true"></i></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="Login-container">

        <h2>Register Now</h2>

        <p>Please enter your details.</p>

        <form id="Loginform">
                
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required />

            <div class="options">
                <label style="align-items: center;"> <input type="checkbox"/>Remember me</label>
            </div>

            <button type="submit" class="Signin-btn">Register</button>
            <button class="goggle-btn">Continue with Goggle</button>
        </form>
        <p class="Sign In">Don't have an account? <a href=index.html>Sign In</a></p>
    </div>
    
    <script src="script. js"></script>
    
</body>
</html>
